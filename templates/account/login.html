{% extends 'base.html' %}

{% block title %}
    Вход
{% endblock %}

{% block content %}
    <h1 class="mt-5">Войти</h1>
    <p>Пожалуйста, используйте форму ниже, чтобы войти</p>
    <form method="POST">
        {% csrf_token %}
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Логин</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="validationCustomUsername" name="username">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Пароль</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" name="password">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1" name="remember_me">
                    <label class="form-check-label" for="gridCheck1">
                        Запомнить пароль
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
{% endblock %}
